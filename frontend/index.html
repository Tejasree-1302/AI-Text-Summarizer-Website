<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Text Summarizer</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mt-5 p-5 bg-white shadow-lg rounded-lg max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">
            AI Text Summarizer Website
        </h1>

        <label class="form-label fw-bold">Enter Text:</label>
        <textarea id="inputText" class="form-control mb-3 p-3" rows="5"
                  placeholder="Type your text here..."></textarea>

        <button class="btn btn-primary w-100 mb-4" onclick="summarizeText()">
            Summarize
        </button>

        <h3 class="text-xl font-bold mb-2">Summary:</h3>
        <div id="outputSummary" class="p-3 bg-blue-50 rounded border border-blue-200 min-h-[60px]">
        </div>
    </div>

    <script>
        async function summarizeText() {
            let input = document.getElementById("inputText").value;

            let response = await fetch("http://localhost:7860/api/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    data: [input]
                })
            });

            let result = await response.json();
            document.getElementById("outputSummary").innerText = result.data[0];
        }
    </script>

</body>
</html>
